    <link rel="shortcut icon" href="images/icons/favicon.ico">

  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li>
            <a href="kopac.html">
              <img src="images/spustithru.png" alt="ŠTART">
            </a>
          </li>
          <li><img src="images/Akohrat.png" alt="INFORMACIE" class="show-info"></li>

          <form action="recorder.html">

        </form>
      <form action="okno.html">

        </ul>
      </div>
      <div class="right-section">
        <img src="images/kopac.png" alt="Obrázok v pravej sekcii" class="rotate-enlarge">
      </div>
  
      <div id="info-dialog" class="info-dialog">

        <div class="dialog-box">
          <h1>INFORMÁCIE</h1>
        <p>Táto hra je určená pre deti s logopedickými problémami. Cieľom hry je vykopať všetky diamanty a zlata z bane. Pre úspešne vykopanie 
          diamantov musí hráč splniť rečové cvičenia. Navyše, baňu stráži drak, ktorého kopánim zobúdzame. Rečovým cvičením ho musí hráč uspať.</p>

          <span class="close">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
      </div>
      
    </div>
    <script>
      const infoButton = document.querySelector('.show-info');
      const infoDialog = document.getElementById('info-dialog');
      const closeBtn = document.querySelector('.close');
      infoButton.addEventListener('click', function() {
        infoDialog.style.display = 'block';
      });

      closeBtn.addEventListener('click', function() {
        infoDialog.style.display = 'none';
      });
    </script>
  </body>
