<!DOCTYPE html>
<html>
<head>
  <title>Mikrofóny</title>
</head>
<body>
  <h1>Dostupné mikrofóny:</h1>
  <select id="microphoneList"></select>

  <button onclick="saveMicrophone()">Uložiť mikrofón</button>


  <form action="index.html">
    <input type="submit" value="domov" />
</form>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('microphones', (event, microphones) => {
      const select = document.getElementById('microphoneList');

      microphones.forEach(microphone => {
        const option = document.createElement('option');
        option.value = microphone.deviceId;
        option.textContent = microphone.label;
        select.appendChild(option);
      });
    });

    function saveMicrophone() {
      const select = document.getElementById('microphoneList');
      const selectedMicrophone = select.value;
      ipcRenderer.send('saveMicrophone', selectedMicrophone);
      alert('Mikrofón bol uložený!');
    }
  </script>
</body>


<script>
  const infoButton = document.querySelector('.show-info');
  const infoDialog = document.getElementById('info-dialog');
  const closeBtn = document.querySelector('.close');
  infoButton.addEventListener('click', function() {
    infoDialog.style.display = 'block';
  });

  closeBtn.addEventListener('click', function() {
    infoDialog.style.display = 'none';
  });
</script>
</html>
